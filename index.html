<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"
        integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <script id="DragDropTouch" src="https://bernardo-castilho.github.io/DragDropTouch/DragDropTouch.js"></script>
    <title>Doll Maker</title>
</head>
<body>
    <div class="dollsModal" id="modal">
        <div id="modalContent">
            <ul id="dollsUl">
                <li class="modalCard" id="deleteAllDollsCard"><span>Delete all dolls</span></li>
                <li class="modalCard" id="createNewDollCard"><span>Create A New Doll</span></li>
            </ul>
            <button id="saveDollsBtn">Save Dolls</button>
        </div>
    </div>
    <div id="body">
        <div class="canvas">
            <canvas id="canvas"></canvas>
            <button id="exportCanvasBtn">Save As image</button>
            <button id="switchDollBtn">Switch Doll</button>
            <button id="toggleMultiselectBtn">Toggle Multiselect</button>
            <div class="options">
                <ul id="optionsUl"></ul>
            </div>
            <div class="categories">
                <a>Hair</a>
                <a>Dress</a>
                <a>Face</a>
                <a>Shoes</a>
                <a>Accessory</a>
            </div>
        </div>

        <div id="appliedOptions">
            <ol id="appliedOptionsOl"></ol>
        </div>
    </div>
    <script src="./js/canvas.js"></script>
</body>
</html>
